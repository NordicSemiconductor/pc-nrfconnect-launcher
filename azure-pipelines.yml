trigger: [ main, release/* ]

variables:
  - group: wayland
  - name: NODE_VERSION
    value: 18.x
  - name: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
    value: 1
  - name: npm_config_cache
    value: $(Pipeline.Workspace)/.npm

jobs: 
  - template: pipelines/pipeline.yml
    parameters: 
      platform: darwin
      pool:
        vmImage: macos-11
