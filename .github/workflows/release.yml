name: Release to GitHub

on:
    workflow_dispatch:
        inputs:
            run_id:
                description: 'The workflow id where the artifacts were uploaded'
                required: true
                type: string
            tag:
                description: 'Tag to be used (e.g. v8.8.8)'
                required: true
                type: string

env:
    GH_TOKEN: ${{ github.token }}

jobs:
    release:
        runs-on: ['ubuntu-latest']
        steps:
            - name: Download artifacts
              run: |
                  gh run download ${{ inputs.run_id }} --repo nordicsemiconductor/pc-nrfconnect-launcher

            - name: Merge latest-mac.yml
              run: |
                  ls -R
                  yq '. *=+ load("nrfconnect-macOS-x64/latest-mac.yml")' nrfconnect-macOS-arm64/latest-mac.yml > latest-mac.yml
                  rm nrfconnect-macOS-arm64/latest-mac.yml nrfconnect-macOS-x64/latest-mac.yml
                  mv latest-mac.yml nrfconnect-macOS-arm64/latest-mac.yml

            - name: Create Release
              run: |
                  gh release create ${{ inputs.tag }} \
                      --repo nordicsemiconductor/pc-nrfconnect-launcher \
                      --title ${{ inputs.tag }} \
                      --draft \
                      --generate-notes \
                      nrfconnect-*/*.AppImage \
                      nrfconnect-*/*.exe \
                      nrfconnect-*/*.dmg \
                      nrfconnect-*/*.zip \
                      nrfconnect-*/latest*.yml
