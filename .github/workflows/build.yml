name: Build nRF Connect for Desktop

on:
    workflow_dispatch:
        inputs:
            sign_windows:
                type: boolean
                default: false
                required: true
    pull_request:
        paths-ignore:
            - 'doc/**'
    push:
        branches:
            - main
        paths-ignore:
            - 'doc/**'

jobs:
    build_on_windows:
        uses: ./.github/workflows/build_win.yml
        secrets: inherit
    build_on_linux:
        uses: ./.github/workflows/build_linux.yml
        secrets: inherit
    build_on_darwin_x64:
        uses: ./.github/workflows/build_darwin_x64.yml
        secrets: inherit
    build_on_darwin_arm64:
        uses: ./.github/workflows/build_darwin_arm64.yml
        secrets: inherit
