name: 'Docs: Publish to dev'

on:
    push:
        branches:
            - main
        paths:
            - doc
            - .github/workflows/docs-*.yml
    workflow_dispatch:

jobs:
    publish-docs-bundle:
        uses: NordicSemiconductor/pc-nrfconnect-shared/.github/workflows/docs-publish.yml@main
        with:
            bundle-name: nrf-connect-desktop
            release-type: dev
        secrets: inherit
